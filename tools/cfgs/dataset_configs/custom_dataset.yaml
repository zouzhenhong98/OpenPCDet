DATASET: 'CustomDataset'
# DATA_PATH: '../data/custom'
DATA_PATH: '/hy-tmp/data/custom'

# POINT_CLOUD_RANGE: [-75.2, -75.2, -2, 75.2, 75.2, 4]
POINT_CLOUD_RANGE: [0, -80, -6, 81.92, 80, 26]
# 197.67840902741492 -2.7401213035238925
# 186.65040459137867 -172.90591509589422
# 22.233978509902954 -4.543050018897926

MAP_CLASS_TO_KITTI: {
    'FV': 'Car',
    'Car': 'Car',
    'Soldier': 'Pedestrian',
    'MBT': 'Cyclist',
    'Artillery': 'Cyclist',
}

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [custom_infos_train.pkl],
    'test': [custom_infos_val.pkl],
}

POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - custom_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['MBT:5', 'FV:5', 'Soldier:5', 'Car:5', 'Artillery:5'],
            #  filter_by_min_points: ['Vehicle:5', 'Pedestrian:5', 'Cyclist:5'],
          }

          SAMPLE_GROUPS: ['MBT:15', 'FV:15', 'Soldier:15', 'Car:15', 'Artillery:15']
          # SAMPLE_GROUPS: ['Vehicle:20', 'Pedestrian:15', 'Cyclist:15']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      # VOXEL_SIZE: [0.1, 0.1, 0.15]
      VOXEL_SIZE: [0.16, 0.16, 32]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      }